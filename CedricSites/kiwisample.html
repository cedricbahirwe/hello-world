<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="kiwisample.css" type="text/css">
    <title>Cedric.com</title>
<!--    <script src="https://kit.fontawesome.com/5ef2e3b7b7.js" crossorigin="anonymous"></script>-->
</head>
<body>
<div class="magic">
    <div class="all">
        <div class="left">

            <form action="">
                <h2>ABC Group</h2>
                <label for="name">Username</label>
                <input type="text" id="name" placeholder="@username" required >
                <label for="check">
                    <input type="checkbox" id="check">I have a password
                </label>
                <label for="password" style="display: block">PassWord</label>
                <input type="password" id="password" value="password" required>
                <input type="submit" id="submit" value="Start">
            </form>
        </div>
        <div class="right">
            <div class="box">
                <h1><span>abc</span><span>group</span></h1>
                <p>You're about to explore the tech universe behind ABC group the ab&c projects. </p>
                <p>To learn more about the ab&c
                    IRC network, the freenode #live conference and other freenode projects head over to our website.
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
