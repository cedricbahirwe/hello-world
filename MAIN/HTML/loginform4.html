<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="../IMG/win.png">
    <link rel="stylesheet" href="../CSS/loginform4.css">
    <title>LoginForm 4</title>
</head>
<body>
<div class="login">
    <img src="../IMG/logger.png" alt="">
    <h2>Login</h2>
    <form action="" method="post">
        <div class="main">

            <label>Username:
                <input type="email" id="email" placeholder="Username" required>
            </label>
            <label>Password:
                <input type="password" id="password" placeholder="Password" required>
            </label>
            <input type="submit" id="submit" value="Login">

            <span><a href="#">Password forgot?</a></span>
            <span><a href="#">Help?</a></span>
        </div>
    </form>
</div>


</body>

</html>
