<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="html">
    <h1>Animations using html and css</h1>
    <div class="one">
        <h2>1<sup>st </sup>animation</h2>
        <div class="anim-1">
            <img src="light-blue-circle.png" alt="light-blue-cir" id="light-blue-cir">
        </div>
    </div>

    <div class="two">
        <h2>2<sup>nd </sup>animation</h2>
        <div class="anim-2">
            <img src="gradient-circle.png" alt="gradient-circle" id="gradient-cir">
        </div>
    </div>

    <div class="three">
        <h2>3<sup>rd </sup>animation</h2>
        <div class="anim-3">
            <img src="circle.png" alt="circle" id="cir">
        </div>
    </div>

    <div class="four">
        <h2>4<sup>th </sup>animation</h2>
        <div class="anim-4">
            <img src="vicious-circle.jpeg" alt="vicious-circle" id="vicious-cir">
        </div>
    </div>


</div>
</body>
</html>
